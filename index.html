<body class="homepage">

    <header id="header">
         <nav class="navbar navbar-inverse" role="banner">
            <div class="container">
                <h1 class="top-number pull-left"><i class="top-number fa fa-signal"></i> SOI - Internet of Spirulina
                </h1>                 
            </div><!--/.container-->
        </nav><!--/nav-->

        <div class="top-bar">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <div class="top-number"></div>
                    </div>
                </div>
            </div>
        </div>

    </header><!--/header-->

    <section id="middle">
        <div class="container">
            <div class="row">
                

                <div class="col-sm-6 wow fadeInDown">
                    
                    <div class="row">
                        <div class="col-sm-6">
                            <div id="gaugeWtrTemp"></div>   
                            <div id="gaugeEC"></div>   
                        </div>
                        <div class="col-sm-6">
                            <div id="gaugeTub"></div>   
                            <div id="gaugePH"></div>   
                        </div>
                    </div>
                
                </div>

                <div class="col-sm-1"></div>
                
                <div class="col-sm-5 wow fadeInDown">

                    <br>
                    
                <div class="accordion">
                    
                    <div class="panel-group" id="accordion1">
                        <div class="panel panel-default">                            
                            <div class="panel-heading active">
                              <h3 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion3" href="#collapseOne3" >
                                   Control Panel
                                  <i class="fa fa-angle-right pull-right"></i>
                                </a>
                              </h3>
                            </div>

                            <div id="collapseOne3" class="panel-collapse collapse in">
                              <div class="panel-body">
                                  <div class="media accordion-inner">

                                        <label class="col-sm-5">EC Cal (mS/cm):</label>
                                        <input type="text" class="col-sm-7" id="ec_cal">
                                        <button type="submit" class="btn btn-primary col-sm-offset-5" id="cb">Start</button> 
                                        
                                        
                                        <div class="col-sm-offset-1" id="echo_eccal"></div>
                                        <hr>
                                        <input type="checkbox" data-toggle="toggle" data-on="NO" data-off="OFF"> Circulating Pump
                                        <hr>
                                        <input type="checkbox" data-toggle="toggle" data-on="NO" data-off="OFF"> Grow Light
                                        <hr>
                                        <input type="checkbox" data-toggle="toggle" data-on="Open" data-off="Close"> CO2 Valve

<!--
                                        <div class="row">    
                                            <label class="col-sm-4 control-label">Pump</label>
                                            <div class="col-sm-8" id="mist_status">OFF</div>
                                            <div class="col-sm-12 text-center">                                            
                                                    <input type="button" class="btn btn-primary" value="ON" id="miston"> 
                                                    <input type="button" class="btn btn-primary" value="OFF" id="mistoff"> 
                                            </div>                                               
                                        </div>
-->

                                  </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                </div> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#middle-->

  
    <section>
            <div class="container">
                <div class="accordion">
                    <div class="panel-group" id="accordion2">
                        <div class="panel panel-default">                            
                            <div class="panel-heading active">
                              <h3 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne2">
                                   Trend Log
                                  <i class="fa fa-angle-right pull-right"></i>
                                </a>
                              </h3>
                            </div>

                            <div id="collapseOne2" class="panel-collapse collapse in">
                              <div class="panel-body">
                                  <div class="media accordion-inner">                                        
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/325321/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperature&type=line&yaxis=C"></iframe>
                                                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/325321/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Tubidity&type=line&yaxis=mg%2FL"></iframe>
                                            </div>
                                            <div class="col-sm-6">
                                                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/325321/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=EC&type=line&yaxis=ms%2Fcm"></iframe>
                                                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/325321/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=PH&type=line&yaxis=."></iframe>
                                            </div>
                                        </div>
                                  </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

    
        
    </section>
    

    
    <footer id="footer" class="midnight-blue">
