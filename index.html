                                      <i class="fa fa-angle-right pull-right"></i>

                                  </h3>

                                <div id="collapseOne3" class="panel-collapse collapse in">
                                  <div class="panel-body">
                                      <div class="media accordion-inner">

                                            <label class="col-sm-4 control-label">EC Calibration</label>
                                            <div class="input-group col-sm-4">
                                              <input type="text" class="form-control  col-sm-6" id="ec_cal">
                                              <div class="input-group-addon">mS/cm</div>
                                            </div>
                                            <div class="col-sm-offset-4">

                                            </div>
                                            <div class="col-sm-offset-4" id="echo_eccal"></div>

                                            <hr>

                                            <label class="col-sm-4 control-label">PH SP</label>
                                            <div class="input-group col-sm-3">
                                              <input type="text" class="form-control" id="sp_temp">
                                              <div class="input-group-addon"></div>
                                            </div>
                                            <input type="button" class="btn btn-primary col-sm-offset-4" id="csp_temp" value="SET">
                                            
                                            <hr>
                                            <div class="row">    
                                                <label class="col-sm-4 control-label">Pump</label>
                                                <div class="col-sm-8" id="mist_status">OFF</div>
                                                <div class="col-sm-12 text-center">                                            
                                                        <input type="button" class="btn btn-primary" value="ON" id="miston"> 
                                                        <input type="button" class="btn btn-primary" value="OFF" id="mistoff">
